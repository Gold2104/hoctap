<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn Cờ Vua</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
        }
        .border {
            background-color: orange;
            font-weight: bold;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <!-- Hàng đầu tiên (đánh số cột) -->
        <tr>
            <th class="border"></th>
            <th class="border">1</th>
            <th class="border">2</th>
            <th class="border">3</th>
            <th class="border">4</th>
            <th class="border">5</th>
            <th class="border">6</th>
            <th class="border">7</th>
            <th class="border">8</th>
        </tr>
        <!-- Hàng A -->
        <tr>
            <th class="border">A</th>
            <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> 
            <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td>
        </tr>
        <!-- Hàng B -->
        <tr>
            <th class="border">B</th>
            <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> 
            <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td>
        </tr>
        <!-- Hàng C -->
        <tr>
            <th class="border">C</th>
            <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> 
            <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td>
        </tr>
        <!-- Hàng D -->
        <tr>
            <th class="border">D</th>
            <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> 
            <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td>
        </tr>
        <!-- Hàng E -->
        <tr>
            <th class="border">E</th>
            <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> 
            <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td>
        </tr>
        <!-- Hàng F -->
        <tr>
            <th class="border">F</th>
            <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> 
            <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td>
        </tr>
        <!-- Hàng G -->
        <tr>
            <th class="border">G</th>
            <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td> 
            <td class="black"></td> <td class="white"></td> <td class="black"></td> <td class="white"></td>
        </tr>
        <!-- Hàng H -->
        <tr>
            <th class="border">H</th>
            <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td> 
            <td class="white"></td> <td class="black"></td> <td class="white"></td> <td class="black"></td>
        </tr>
    </table>
</body>
</html>
