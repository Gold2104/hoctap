<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let numbers = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = numbers.length - 1;

        while (first < last) {
            let b = numbers[first];
            numbers[first] = numbers[last];
            numbers[last] = b;
            first++;
            last--;
        }

        document.write(numbers.join(", ")); // Hiển thị kết quả dễ đọc hơn
    </script>
</body>
</html>
