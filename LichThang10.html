<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style cho bảng */
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        /* Style cho header của bảng */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Style cho ô dữ liệu */
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        /* Style cho hàng chẵn và lẻ */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Style khi di chuột qua hàng */
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Chủ Nhật</th>
            <th>Thứ Hai</th>
            <th>Thứ Ba</th>
            <th>Thứ Tư</th>
            <th>Thứ Năm</th>
            <th>Thứ Sáu</th>
            <th>Thứ Bảy</th>
        </tr>
        <tr>

            <td>3</td>

        </tr>
        <tr>

            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>

</body>
</html>
